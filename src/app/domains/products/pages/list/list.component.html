<div class="flex space-x-4 mt-5">
  <div class="w-80">
    <ul class="space-y-4 border-2 border-black pl-2 rounded">
      <li>
        <p class="font-bold">Categorias</p>
      </li>
      <li>
        <a
          class="border-2 border-black p-2 font-semibold rounded-full hover:bg-slate-100"
          routerLink="/"
          >All</a
        >
      </li>
      @for (category of categories(); track category) {
      <li>
        <a
          class="border-2 px-2 border-black font-semibold rounded-full hover:bg-slate-100"
          routerLink="/"
          [queryParams]="{ category_id: category.id }"
          >{{ category.name }}</a
        >
      </li>
      }
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 w-full">
    @for (product of products(); track $index){<app-product
      [product]="product"
      (addToCart)="addToCart($event)"
    />}
  </div>
</div>
